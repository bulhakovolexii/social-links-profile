<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css"
    />
    <!-- connect the normalize.css file -->
    <link rel="stylesheet" href="./css/index.css" />
    <!-- connect the main stylesheet -->
  </head>
  <body>
    <div class="bg"></div>
    <main class="container">
      <div class="card">
        <img
          src="/assets/images/avatar-jessica.jpeg"
          alt="avatar"
          class="card__avatar"
        />
        <div class="card__name">
          <h2 class="name__title">Jessica Randall</h2>
          <span class="name__location">London, United Kingdom</span>
        </div>
        <span class="card__about">"Front-end developer and avid reader."</span>

        <ul class="card__links">
          <li class="links__item">
            <a
              href="https://github.com/bulhakovolexii/"
              target="_blank"
              rel="noopener noreferrer"
              >GitHub</a
            >
          </li>
          <li class="links__item">
            <a
              href="https://www.frontendmentor.io/profile/bulhakovolexii"
              target="_blank"
              rel="noopener noreferrer"
              >Frontend Mentor</a
            >
          </li>
          <li class="links__item">
            <a
              href="https://www.linkedin.com/in/bulhakovolexii/"
              target="_blank"
              rel="noopener noreferrer"
              >LinkedIn</a
            >
          </li>
          <li class="links__item">
            <a href="#" target="_blank" rel="noopener noreferrer">Twitter</a>
          </li>
          <li class="links__item">
            <a href="#" target="_blank" rel="noopener noreferrer">Instagram</a>
          </li>
        </ul>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/bulhakovolexii" target="_blank"
        >Olexii Bulhakov</a
      >.
    </footer>
  </body>
</html>
